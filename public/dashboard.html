<!DOCTYPE html>
<html>
<head>
    <title>Makers Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f1a;
            color: white;
        }

        header {
            background: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px cyan;
        }

        header h2 {
            color: cyan;
            margin: 0;
        }

        .logout {
            background: red;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .content {
            padding: 40px;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px cyan;
        }

        h3 {
            margin-top: 0;
            color: cyan;
        }

        #status {
            margin-top: 15px;
            color: #00ff88;
        }
    </style>
</head>

<body>

<script>
async function verifyToken() {
    const token = localStorage.getItem("makersToken");

    if (!token) {
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("/api/protected", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (!response.ok) {
            localStorage.removeItem("makersToken");
            window.location.href = "login.html";
        } else {
            const data = await response.json();
            document.getElementById("status").innerText = data.message;
        }

    } catch (error) {
        window.location.href = "login.html";
    }
}

function logout() {
    localStorage.removeItem("makersToken");
    window.location.href = "login.html";
}

verifyToken();
</script>

<header>
    <h2>MAKERS DASHBOARD</h2>
    <a class="logout" onclick="logout()">Logout</a>
</header>

<div class="content">
    <h1>Welcome, Makers Team ðŸš€</h1>

    <p id="status">Verifying access...</p>

    <div class="cards">
        <div class="card">
            <h3>Projects</h3>
            <p>Manage and track team projects.</p>
        </div>

        <div class="card">
            <h3>Tasks</h3>
            <p>Assign and monitor team tasks.</p>
        </div>

        <div class="card">
            <h3>Members</h3>
            <p>View team members and roles.</p>
        </div>
    </div>
</div>

</body>
</html>
