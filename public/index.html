<!DOCTYPE html>
<html>
<head>
    <title>Makers Team</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: cyan;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            box-shadow: 0 0 20px cyan;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>MAKERS</h1>
    <p>Innovation • Collaboration • Creation</p>
    <a href="login.html">Enter Secure Portal</a>
</div>

</body>
</html>
