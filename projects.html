<!DOCTYPE html>
<html>
<head>
    <title>Makers Projects</title>
    <style>
        body {
            background: #0f0f1a;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: cyan;
        }

        .card {
            background: #1a1a2e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>

<h1>Makers Projects</h1>

<div id="projects"></div>

<script>
fetch("/api/projects")
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("projects");

        if (data.length === 0) {
            container.innerHTML = "<p>No projects yet.</p>";
            return;
        }

        data.forEach(project => {
            container.innerHTML += `
                <div class="card">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <small>By: ${project.createdBy}</small>
                </div>
            `;
        });
    })
    .catch(() => {
        document.getElementById("projects").innerHTML = "Error loading projects.";
    });
</script>

</body>
</html>
